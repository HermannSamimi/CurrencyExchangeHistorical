<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Exchange Rates</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchange Rates</h1>
      <form method="POST">
        <div class="form-group">
          <label for="base_currency">Base Currency:</label>
          <input type="text" id="base_currency" name="base_currency" required>
        </div>
        <div class="form-group">
          <label for="currencies">Target Currencies (comma-separated):</label>
          <input type="text" id="currencies" name="currencies" required>
        </div>
        <div class="form-group">
          <label for="date">Date (YYYY-MM-DD):</label>
          <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Get Rates</button>
      </form>
      {% if data %}
        <h2>Exchange Rates:</h2>
        <pre>{{ data | tojson(indent=2) }}</pre>
      {% elif error %}
        <p>{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
