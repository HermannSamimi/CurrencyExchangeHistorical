<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Exchange Rates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .subheader {
        text-align: center;
        font-size: 0.9em;
        color: #555;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      select, input[type="date"], button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure consistent sizing */
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchange Rates</h1>
      <p class="subheader">Julia's version - Historical Rates</p>
      <form method="POST">
        <div class="form-group">
          <label for="base_currency">Base Currency:</label>
          <select id="base_currency" name="base_currency" required>
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - United States Dollar</option>
            <option value="AED">AED - United Arab Emirates Dirham</option>
            <option value="GBP">GBP - Great Britain Pound</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="BRL">BRL - Brazilian Real</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currency">Target Currency:</label>
          <select id="currency" name="currency" required>
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - United States Dollar</option>
            <option value="AED">AED - United Arab Emirates Dirham</option>
            <option value="GBP">GBP - Great Britain Pound</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="BRL">BRL - Brazilian Real</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date (YYYY-MM-DD):</label>
          <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Get Rates</button>
      </form>
      {% if rate %}
        <div class="result">
          <h2>Exchange Rate</h2>
          <p>{{ base_currency }} ---> {{ target_currency }}</p>
          <p>Date: {{ date }}</p>
          <p>Rate: {{ rate }}</p>
        </div>
      {% elif error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
